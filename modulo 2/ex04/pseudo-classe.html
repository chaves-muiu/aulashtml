<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(0, 131, 131);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(0, 189, 189);
        }
        a:hover{
            color: blanchedalmond;
            text-decoration: underline;
        }
        a:active{
            color: chocolate;
        }
        a:after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://pt.wix.com/">wix</a></li>
        <li><a href="https://uolhost.uol.com.br/criador-de-sites">uol</a></li>

    </ul>    
</body>
</html>
