<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização div1</title>
    <style>
        div#fora{
            background-image: url('../imagens/target001.png');
            background-size: 100%;
            height: 98vh;
            background-color: rgb(128, 78, 78);
            position: relative;
        }
        div#dentro{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 200px;
            width: 300px;
            background-color: rgb(230, 221, 211);
            padding:10px;
            border-radius: 5px;
        }
        div#teste{
            background-color: burlywood;
            height: 80px;
            width: 80px;
            position: absolute;
            top: 56%;
            left: 78%;
            transform: translate(-15%, 100%);
            font-size: 2em;
            text-align: center;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">
            <div id="teste"><p>(;</p></div>
            </p>
        </div>
    </div>
</body>
</html>
