<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em html</h1>
        <p>Em HTML5, podemos inseris os elementos da lista a seguir 
        passe o mouse sobre os termos para descobrir qual tag deverá
        utilizar em cada caso:
    </p>
    <ul type="square">
        <li><abbr title="use a tag <p>">paragrafo</abbr></li>
        <li><abbt title="use a tag <h1>...<h6>">titulo</abbt></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">código fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">listas com demarcações</abbr></li>         
    </ul>
